---
- name: jackett - restart
  community.docker.docker_container:
    name: jackett
    state: started
    restart: yes
  when: not jackett_start.changed

- name: samba - restart
  community.docker.docker_container:
    name: samba
    state: started
    restart: yes
  no_log: true
  when: not samba_start.changed

- name: nextcloud - restart
  community.docker.docker_container:
    name: nextcloud
    state: started
    restart: yes
  no_log: true

- name: muximux - restart
  community.docker.docker_container:
    name: muximux
    state: started
    restart: yes
