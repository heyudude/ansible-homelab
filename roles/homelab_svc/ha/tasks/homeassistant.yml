---
- name: homeassistant - start
  docker_container:
    name: homeassistant
    image: "{{ homeassistant_image }}"
    pull: yes
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "{{ app_path }}/homeassistant/config:/config"
    network_mode: host
    restart_policy: unless-stopped
    state: started
  tags: homeassistant
