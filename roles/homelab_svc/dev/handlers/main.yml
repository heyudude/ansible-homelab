---
- name: gitea - restart
  community.docker.docker_container:
    name: gitea
    state: started
    restart: true
  when: not gitea_start.changed

- name: registry - restart
  community.docker.docker_container:
    name: registry
    state: started
    restart: true
  when: not registry_start.changed

- name: jenkins - restart
  community.docker.docker_container:
    name: jenkins
    state: started
    restart: true
  when: not jenkins_start.changed
