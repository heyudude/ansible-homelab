---
- name: freeipa - restart
  community.docker.docker_container:
    name: freeipa
    state: started
    restart: yes
  no_log: true

- name: vaultwarden_ldap - restart
  community.docker.docker_container:
    name: vaultwarden_ldap
    state: started
    restart: yes
  when: not vaultwarden_ldap_start.changed
