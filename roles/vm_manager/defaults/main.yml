---
# Тип ресурса - vm или ct
resource_type: vm

# Количество ресурсов (от 1 до 9)
vm_count: 3
vm_index_list: "{{ range(0, lookup('vars', 'vm_count')) | list }}"

# Основа для значений. Уникальное значение получается путем
# присоединения цифры, то есть из 810 получится 8100, 8101 и т.д.
vmid_tpl: 500
name_tpl: tpl
net_ip_tpl: 192.168.13.5

# Одно значение для всех
vm_image: /mnt/pve/spsrv-proxmox/template/qcow2/CentOS-7-x86_64-GenericCloud-updated.qcow2
vm_ostype: l26

ct_image: spsrv-proxmox:vztmpl/centos-7.7-docker-20200425.tar.gz
ct_ostype: centos

resourse_pool: ansible
resourse_pool_comment: Created with a little help of Ansible

comment: Created with a little help of Ansible
cores: 2
mem: 2048
disk_size: 10
disk_storage: local-lvm

net_br: vmbr1
net_vlan: 13
net_cidr: 24
net_gw: 192.168.13.1
net_dns: 192.168.13.1
net_domain: "{{ inventory__homelab_domain }}"

# Файл с ключами должен находиться на сервере Proxmox
ssh_keys: ~/.ssh/authorized_keys

