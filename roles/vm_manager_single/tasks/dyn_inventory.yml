---
- include_tasks: util_vm_list.yml

- block:
  - name: VM - Add to inventory group
    add_host:
      name: "{{ hostname }}"
      ansible_host: "{{ net_ip }}"
      groups: vm
    changed_when: false
    register: result
    when: resource_type == 'vm'

  - name: VM - Add to inventory group
    add_host:
      name: "{{ hostname }}"
      ansible_host: "{{ net_ip }}"
      groups: ct
    changed_when: false
    register: result
    when: resource_type == 'ct'
  when: vmid_string in vm_list.stdout
