---
- hosts: spmini
  gather_facts: false

  vars:
    resource_type: ct
    vmid: 505
    hostname: rp
    comment: Reverse Proxy
    cores: 2
    mem: 1024
    disk_size: 8
    net_ip: 192.168.12.254
    net_vlan: 12
    net_gw: 192.168.12.1
    net_dns: 192.168.12.1
    net_domain: "{{ inventory__homelab_domain }}"
    ct_other_options: >
      --onboot 1

  roles:
    - pve_manager
    - portainer_api


- hosts: rp
  gather_facts: false

  roles:
    - { role: homelab_svc/rp, tags: [rp, svc] }
