[defaults]
inventory = ./hosts
roles_path = ./roles_galaxy
interpreter_python = auto_silent
host_key_checking = False
retry_files_enabled = False
forks = 10
gathering = smart
callback_whitelist = profile_tasks
stdout_callback = yaml
display_skipped_hosts = False

vault_password_file = .vault_password

strategy_plugins = ./plugins/mitogen-0.2.9/ansible_mitogen/plugins/strategy
strategy = mitogen_linear

[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=30m -o ServerAliveInterval=5 -o PreferredAuthentications=publickey,password
pipelining = True
